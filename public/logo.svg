<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec dégradé moderne -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>

        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Cercle de fond -->
    <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

    <!-- Initiales JL stylisées -->
    <g filter="url(#shadow)">
        <!-- J -->
        <path d="M 65 60 L 65 110 Q 65 125 55 125 Q 45 125 45 115"
              stroke="white"
              stroke-width="8"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>

        <!-- L -->
        <path d="M 95 60 L 95 120 L 130 120"
              stroke="white"
              stroke-width="8"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>

        <!-- Petit accent géométrique -->
        <circle cx="130" cy="70" r="4" fill="white" opacity="0.8"/>
        <circle cx="145" cy="85" r="3" fill="white" opacity="0.6"/>
    </g>

    <!-- Bordure subtile -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>